<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thisj label maker</title>

    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="labels.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <form role="form">
      <div class="form-group">
        <label for="prefix">Sample prefix</label>
        <input type="input" class="form-control" id="prefix" placeholder="Enter sample prefix">
        <p class="help-block">The sample prefix, e.g., shearwater-20140922-</p>
      </div>
      <div class="form-group">
        <label for="count">Count</label>
        <input type="input" class="form-control" id="count" placeholder="10">
        <p class="help-block">The expected number of samples</p>
      </div>
      <div class="form-group">
        <label for="organs">Organs</label>
        <input type="input" class="form-control" id="organs", placeholder="liver, heart, spleen, etc.">
        <p class="help-block">A list of organs, separated by commas</p>
      </div>
      <div class="form-group">
        <label for="media">Media</label>
        <input type="input" class="form-control" id="media", placeholder="formalin, -70C, RNAlater, etc.">
        <p class="help-block">A list of storage media, separated by commas</p>
      </div>
      <button type="submit" class="btn btn-primary" id="go">Make my labels!</button>
    </form>

    <div id="label-tables"></div>

    <script src="jquery-1.11.1.min.js"></script>
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="labels.js"></script>

  </body>
</html>
